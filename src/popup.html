<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <style>
      body {
        font-family: "Lalezar", system-ui;
        padding: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h3>Settings</h3>
    <label for="interval">Popup Interval (ms):</label>
    <input
      type="range"
      id="interval"
      min="10000"
      max="600000"
      step="10000"
      value="10000"
      required
    /><br />

    <label for="theme">Icon Theme:</label>
    <select id="theme" required>
      <option value="pink">Pink</option>
      <option value="green">Green</option></select
    ><br /><br />

    <script src="popup.js"></script>
  </body>
</html>
