<!DOCTYPE html>
<html>
  <head>
    <title>Tzakkar</title>
    <style>
      body {
        font-family: "Lalezar", sans-serif;
        font-size: 20px;
        margin: 0;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(to bottom, #e897b4, #2ebf91);
        color: #fff;
        width: 200px;
        height: 200px;
      }

      input {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h3>Settings</h3>
    <label for="Slider">Remind me every:</label>
    <div id="Slider">
      <label id="counter" for="interval">0.1 Min</label>
      <input
        type="range"
        id="interval"
        min="60000"
        max="600000"
        step="60000"
        value="10000"
        required
      /><br />
    </div>
    <label for="theme">Icon Theme:</label>
    <select id="theme" required>
      <option value="pink">Pink</option>
      <option value="green">Green</option></select
    ><br /><br />

    <script src="popup.js"></script>
  </body>
</html>
