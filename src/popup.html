<!DOCTYPE html>
<html>
  <head>
    <title>Tzakkar</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h3>Tzakkar</h3>
      <label for="interval">Remind me every:</label>
      <div id="slider">
        <label id="counter" for="interval">0.1 minutes</label>
        <input
          type="range"
          id="interval"
          min="60000"
          max="600000"
          step="60000"
          value="10000"
          required
        /><br />
      </div>
      <label for="theme">Icon Theme:</label>
      <select id="theme" required>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
      </select>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
